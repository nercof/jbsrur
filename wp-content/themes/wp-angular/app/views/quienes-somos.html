<div id="quienes-somos">
    <div class="pic" style="background-image: url('{{vm.qSomos.image}}')">
    </div>
    <div class="row bg-red">
        <div class="container">
            <h2>
                {{vm.qSomos.title.rendered}}
            </h2>
        </div>
    </div>
    <div class="row bg-white">
        <div class="container">
            <p ng-bind-html="vm.qSomos.content.rendered | to_trust" class="content">
            </p>
        </div>
    </div>
    <div class="row bg-bordo">
        <div class="container valores">
            <div uib-carousel active="active" ng-if="vm.valores">
                <div uib-slide ng-repeat="valor in vm.valores" active="active" index="$index">
                    <div ng-bind-html="valor | to_trust" ></div>
                </div>
            </div>
        </div>
    </div>
