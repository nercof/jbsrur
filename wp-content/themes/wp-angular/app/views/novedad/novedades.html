<!-- Coleccion de novedades en {{vm.novedades}} -->
<div class="row" id="novedades">
    <div class="container">
        <div id="news-section" class="col-sm-12 col-xs-12">
            <div class="galeria col-sm-10 col-xs-10">
                <div uib-carousel active="active" ng-if="vm.slides">
                    <div uib-slide ng-repeat="slide in vm.slides" active="active" index="$index">
                        <div ng-repeat="novedad in slide" class="col-sm-6 col-xs-6 new">
                            <div class="img" style="background-image: url('{{novedad.full}}')"></div>
                            <div class="caption">
                                <h3>
                                <i class="{{ vm.iconos_format[novedad['wpcf-tipo-de-novedad']] }}"></i>
                                <div class="title">{{novedad.title.rendered}}</div>
                                </h3>
                                <p ng-bind-html="novedad['wpcf-encabezado'] | to_trust"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12" ng-repeat="otra in vm.otras_noticias">
                <a ui-sref="novedades.detalle({data: otra , id:otra.id})">
                    <div class="col-sm-4 col-xs-12 pic" style="background-image: url('{{otra.foto.source_url}}')">
                    </div>
                    <div class="col-sm-8 col-xs-12">
                        <h2>{{otra.title.rendered}}</h2>
                        <p ng-bind-html="otra['wpcf-encabezado'] | to_trust "></p>
                    </div>
                </a>
            </div>
            <div class="col-sm-12 col-xs-12" ng-if="vm.totalItems > 4">
                <!-- Paginador -->
                <ul uib-pagination
                boundary-links=true
                total-items="vm.totalItems"
                items-per-page="vm.itemsPerPage"
                ng-model="vm.currentPage"
                ng-change="vm.pageChanged()"
                boundary-links="true"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;">
            </ul>
        </div>
        </div>
    </div>
</div>
