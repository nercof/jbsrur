<div class="row bg-white ng-scope">
    <div class="container">
        <div class="col-sm-12 col-xs-12" id="suc-section">
            <div class="col-sm-12 col-xs-12">
                <h2>Sucursales<div class="underline"></div></h2>
            </div>
            <div class="col-sm-12 col-xs-12 list">
                <div class="col-sm-4 col-xs-4 sucursal" ng-repeat="sucursal in vm.sucursales">
                    <div class="pic" style="background-image: url('{{sucursal.img}}')"></div></a>
                    <h3>{{sucursal.title.rendered}}</h3>
                    <div class="dire"><i class="typcn typcn-location-outline"></i>
                        <a href="maps:{{sucursal['wpcf-direccion']}}"><p>{{sucursal['wpcf-direccion']}}</p></a></div>
                        <div class="dire"><i class="typcn typcn-phone-outline"></i>
                            <span itemprop="telephone">
                                <a href="tel:{{sucursal['wpcf-telefono']}}" rel="nofollow"><p>{{sucursal['wpcf-telefono']}}</p></a>
                            </span>
                        </div>
                        <div class="dire"><i class="typcn typcn-mail"></i>
                            <a href="mailto:{{sucursal['wpcf-email']}}"><p>{{sucursal['wpcf-email']}}</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
