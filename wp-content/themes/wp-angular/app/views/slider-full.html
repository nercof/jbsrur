<div id="myCarousel" class="carousel slide" uib-carousel interval="6000" active="active" ng-if="medias">
    <div class="item" uib-slide ng-repeat="media in medias | orderBy: 'orden'" active="active" index="$index">
      <a href="{{media.link}}">
          <div class="img" style="background-image: url('{{media.url}}')"></div>
      </a>
      <div class="caption" ng-if="media.caption">
        <p ng-bind-html="media.caption | to_trust"></p>
      </div>
    </div>
</div>
